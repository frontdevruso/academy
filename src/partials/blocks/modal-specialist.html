<div class="modal modal--specialist" data-modal="specialist">
    <div class="modal__container">
        <button class="modal__close"><svg><use xlink:href="./assets/images/svg/sprite.svg#closeModal"></use></svg></button>
        <div class="modal__info"> 
            <picture><img class="lozad lozad--disabled" data-src="./assets/images/teachers-2.png" data-srcset="./assets/images/teachers-2@2x.png" alt="specialist"></picture>
            <h2>Записаться на онлайн консультацию к Евгении Холодовой</h2>
            <p>Последовательность нашего взаимодействия: оставьте заявку, мы договоримся об удобном времени и начнем работать</p>
        </div>
        <div class="modal__form contact-form">
            <div class="g-input">
                <input autocomplete="off" type="text" data-validate-field="name" required>
                <label for="name">ФИО:</label>
                <div class="g-input__hint">Заполните это поле</div>
            </div>
            <div class="g-input">
                <input autocomplete="off" type="tel" data-validate-field="tel" placeholder="+_ (___) __-__-___" required>
                <label for="name">Номер телефона</label>
                <div class="g-input__hint">Заполните это поле</div>
            </div>
            <div class="g-input">
                <input autocomplete="off" type="email" data-validate-field="mail">
                <label for="name">Электронная почта (необязательно)</label>
                <div class="g-input__hint">Заполните это поле</div>
            </div>
            <div class="modal__form-wrapper">
                <div class="g-input input--raised-label">
                    <input type="text"  class="calendar calendar--consultation" data-validate-field="date" placeholder="2022-08-03">
                    <label for="name">Дата:</label>
                    <div class="g-input__hint">Укажите дату</div>
                </div>
                <div class="g-input input--raised-label">
                    <input type="text" class="calendar calendar--timer" data-validate-field="time" placeholder="00:00">
                    <label for="name">Выберите время</label>
                    <div class="g-input__hint">Укажите время</div>
                </div>
            </div>
            <b>По Московскому времени, без обеда</b>
            <button class="modal__btn contact-form-submit g-blue-btn" type="submit">Перейти к оплате</button>
            <div class="modal__policy contact-form__wrapper-form-policy">
                <input id="policyCheckboxSpecialist" type="checkbox" data-validate-field="checkbox">
                <label for="policyCheckboxSpecialist">
                    <svg><use xlink:href="./assets/images/svg/sprite.svg#checkboxIcon"></use></svg>
                    <p>Нажимая на кнопку вы соглашаетесь с политикой конфиденциальности и даете свое согласие на обработку персональных данных</p>
                </label>
            </div>
        </div>
    </div>
</div>
